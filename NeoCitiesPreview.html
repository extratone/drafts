		<style>
			@import url("https://use.typekit.net/vxn4qnp.css");
			@charset "utf-8";

			:root {
				--main-bg-color: #e2e5eb;
				--main-color: #191d22;
				--alternate-bg-color: #bfc8d3;
				--alternate-color: #4b5052;
				--main-border-color: #838c91;
				--link-color: #509cfe;
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--main-bg-color: #1a1a1a;
					--main-color: #eff0f3;
					--alternate-bg-color: #303237;
					--alternate-color: #e1e4e9;
					--main-border-color: #aeb2b8;
					--link-color: #4fafa6;
				}
			}

			html {
				font-size: 100%;
				/* font-family: adobe-caslon-pro, serif; */
				font-family: aktiv-grotesk, sans-serif;
				font-weight: 400;
				font-weight: 400;
				/* font-style: normal; */
				line-height: 1.4;
			}

			body {
				margin: 0;
				padding: 0.6em;
				background-color: var(--main-bg-color);
				color: var(--main-color);
			}

			@media (max-device-width: 480px) {
			}

			@media (min-device-width: 481px) {
				body {
					margin: auto;
					max-width: 600px;
				}
			}

			blockquote {
				font-family: aktiv-grotesk, sans-serif;
				font-weight: 300;
				font-style: italic;
				margin: 1.5em 1.5em;
				padding: 1em;
				background-color: var(--alternate-bg-color);
				color: var(--alternate-color);
			}

			a {
				color: var(--link-color);
			}
			pre {
				display: block;
				overflow: scroll;
				width: 100%;
				background-color: var(--alternate-bg-color);
				padding: 0.5em 1em;
				margin: 1em 0;
			}

			code {
				background-color: var(--alternate-bg-color);
				color: var(--alternate-color);
				font-family: aktiv-grotesk, sans-serif;
				font-weight: 300;
				padding: 2px 3px;
			}

			table {
				font-family: aktiv-grotesk, sans-serif;
				font-weight: 400;
				margin: 1.5em 0;
				border: 1px solid var(--main-border-color);
				border-collapse: collapse;
			}

			th {
				padding: 0.25em 0.5em;
				background: var(--alternate-bg-color);
				border: 1px solid var(--main-border-color);
			}

			td {
				padding: 0.25em 0.5em;
				border: 1px solid var(--main-border-color);
			}

			img {
				max-width: 96%;
			}
			footer {
				font-family: aktiv-grotesk-condensed, sans-serif;
				font-weight: 700;
				font-size: 9px;
			}
		</style>
